version: "3"
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
      - "8545:8545"
    depends_on:
      - ipfs
      - postgres
  ipfs:
    image: ipfs/kubo
    ports:
      - "5001:5001"