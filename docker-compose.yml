version: "3"
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
      - "8545:8545"
    depends_on:
      - ipfs
      - postgres
  ipfs:
    image: ipfs/kubo
    ports:
      - "5001:5001"
    # volumes:
    #   - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER;: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    # volumes:
    #   - ./data/postgres:/var/lib/postgresql/data